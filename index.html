<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Shooter</title>

  <meta name="viewport"
        content="width=device-width, height=device-height,
                 initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgb(120,120,120);
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: auto;
    }
    #quitBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
      padding: 10px 24px;
      font-size: 18px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #quitBtn:active {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <button id="quitBtn">Quit</button>
  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
